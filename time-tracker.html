<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            height: 600px;
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .top-area {
            flex: 1;
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            background: #f8f9fa;
            min-height: 200px;
        }

        .top-area h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }

        .selected-item {
            background: #667eea;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: grab;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
            user-select: none;
        }

        .selected-item:hover {
            transform: translateX(-5px);
        }

        .selected-item:active {
            cursor: grabbing;
        }

        .selected-item.dragging {
            opacity: 0.5;
        }

        .remove-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;

        }

        .remove-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .drop-zone-active {
            background: #e3f2fd;
            border-color: #667eea;
        }

        .bottom-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .time-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 120px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-start {
            background: #4caf50;
            color: white;
        }

        .btn-start:hover {
            background: #45a049;

        }

        .btn-stop {
            background: #f44336;

        }

        .btn-stop:hover {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        .btn-stop:disabled,
        .btn-start:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-break {
            background: #ff9800;
            color: white;
        }

        .btn-break:hover {
            background: #f57c00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
        }

        .btn-break:disabled {
            background: #ccc;

        }

        .break-controls {

        }

        .on-break {

        .on-break h4 {

        }

        }

        .btn-report {
            background: #2196f3;

            width: 100%;
        }

        .btn-report:hover {
            background: #0b7dda;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        .current-task {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ffc107;
        }

        .current-task h4 {
            color: #856404;
            margin-bottom: 5px;
        }

        .current-task p {
            color: #856404;

        }

        .right-section {
            width: 300px;
            border-left: 2px solid #eee;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }

        .right-section h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .items-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .item-card {
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: grab;
            border: 2px solid transparent;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-card:hover {

            border-color: #667eea;
        }

        .item-card:active {
            cursor: grabbing;
        }

        .item-card-dragging {
            opacity: 0.5;
        }

        .item-actions {
            display: flex;
            gap: 5px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;

            font-size: 14px;
        }

        .icon-btn:hover {

        .floating-add-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);

        }

        .floating-add-btn:hover {

        }

        .add-item-panel {

        }

        .add-item-panel.show {

        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .add-item-panel h4 {
            margin-bottom: 15px;

            font-size: 16px;
        }

        .add-item-form {
            display: flex;

        }

        .add-item-input {

            padding: 10px 12px;

            font-size: 14px;

        }

        .add-item-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .add-btn:hover {
            background: #5568d3;
        }

        .close-panel-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 20px;
            line-height: 1;
            padding: 5px;
        }

        .close-panel-btn:hover {
            color: #333;
        }

        .report-output {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .report-output.show {
            display: flex;
        }

        .report-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .report-content h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .report-text {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            width: 100%;
            min-height: 300px;
            resize: vertical;
            font-size: 14px;
            line-height: 1.6;
            transition: border-color 0.2s;
        }

        .report-text:focus {
            outline: none;
            border-color: #667eea;
            background: #fafafa;
        }

        .report-actions {
            display: flex;
            gap: 10px;
        }

        .report-actions button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .copy-btn {
            background: #4caf50;
            color: white;
        }

        .copy-btn:hover {
            background: #45a049;
        }

        .close-btn {
            background: #666;
            color: white;
        }

        .close-btn:hover {
            background: #555;
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;

        }

        .status-message.show {
            display: block;

        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);

            }

                transform: translateX(0);

            }
        }

        .edit-mode input {
            background: white;
            border: 2px solid #667eea;
            padding: 5px;
            border-radius: 3px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">

                <button class="btn btn-report" id="reportBtn">üìÑ Êú¨Êó•„ÅÆ„É¨„Éù„Éº„Éà„Çí‰ΩúÊàê</button>

        <div class="right-section">
            <h3>üìÇ È†ÖÁõÆ„ÅÆÂÄôË£ú</h3>
            <div class="items-list" id="itemsList"></div>
            
            <button class="floating-add-btn" id="floatingAddBtn" title="Êñ∞„Åó„ÅÑÈ†ÖÁõÆ„ÇíËøΩÂä†">+</button>
            
            <div class="add-item-panel" id="addItemPanel">
                <button class="close-panel-btn" id="closePanelBtn">√ó</button>

                <div class="add-item-form">
                    <input type="text" id="newItemInput" class="add-item-input" placeholder="È†ÖÁõÆÂêç„ÇíÂÖ•Âäõ..." maxlength="30">

    <div class="report-output" id="reportModal">
        <div class="report-content">
            <h3>üìä Êú¨Êó•„ÅÆ„É¨„Éù„Éº„Éà <span style="font-size: 14px; color: #999; font-weight: normal;">ÔºàÁ∑®ÈõÜÂèØËÉΩÔºâ</span></h3>
            <textarea class="report-text" id="reportText" placeholder="„É¨„Éù„Éº„Éà„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô..."></textarea>
            <div class="report-actions">
                <button class="copy-btn" id="copyBtn">üìã „Ç≥„Éî„Éº</button>
                <button class="close-btn" id="closeBtn">Èñâ„Åò„Çã</button>
            </div>
        </div>
    </div>

    <div class="status-message" id="statusMessage"></div>

    <script>
        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„ÅÆÁä∂ÊÖãÁÆ°ÁêÜ
        const state = {
            items: ['‰ºëÊÜ©', 'Ë≥áÊñô‰ΩúÊàê', 'È°ßÂÆ¢‰ºöË≠∞', '„Åù„ÅÆ‰ªñ'],
            selectedItems: [],
            records: [],
            currentTask: null,
            startTime: null,
            onBreak: false,
            breakStartTime: null,
            taskBeforeBreak: null,
            startTimeBeforeBreak: null
        };

        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„Çâ„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø
        function loadState() {
            const saved = localStorage.getItem('timeTrackerState');
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    state.items = parsed.items || state.items;
                    state.selectedItems = parsed.selectedItems || [];
                    state.records = parsed.records || [];
                } catch (e) {
                    console.error('Failed to load state:', e);
                }
            }
        }

        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´„Éá„Éº„Çø„Çí‰øùÂ≠ò
        function saveState() {
            const toSave = {
                items: state.items,
                selectedItems: state.selectedItems,
                records: state.records.filter(r => {
                    const recordDate = new Date(r.start).toDateString();
                    const today = new Date().toDateString();
                    return recordDate === today;
                })
            };
            localStorage.setItem('timeTrackerState', JSON.stringify(toSave));
        }

        // „Çπ„ÉÜ„Éº„Çø„Çπ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
        function showMessage(text, duration = 2000) {
            const message = document.getElementById('statusMessage');
            message.textContent = text;
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, duration);
        }

        // È†ÖÁõÆ„É™„Çπ„Éà„Å´„Éâ„É≠„ÉÉ„Éó„Ç§„Éô„É≥„Éà„ÇíË®≠ÂÆö
        const itemsList = document.getElementById('itemsList');
        itemsList.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            itemsList.style.background = '#e3f2fd';
        });

        itemsList.addEventListener('dragleave', () => {
            itemsList.style.background = '';
        });

        itemsList.addEventListener('drop', (e) => {
            e.preventDefault();
            itemsList.style.background = '';
            
            try {
                const data = JSON.parse(e.dataTransfer.getData('text/plain'));
                if (data.type === 'selected') {
                    state.selectedItems.splice(data.index, 1);
                    renderSelectedItems();
                    saveState();
                    showMessage('È†ÖÁõÆ„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü');
                }
            } catch (err) {
                console.error('Drop failed:', err);
            }
        });

        // È†ÖÁõÆ„É™„Çπ„Éà„ÅÆÊèèÁîª
        function renderItems() {
            const itemsList = document.getElementById('itemsList');
            itemsList.innerHTML = '';
            
            state.items.forEach((item, index) => {
                const itemCard = document.createElement('div');
                itemCard.className = 'item-card';
                itemCard.draggable = true;
                itemCard.dataset.item = item;
                itemCard.dataset.index = index;
                
                const itemName = document.createElement('span');
                itemName.textContent = item;
                itemName.className = 'item-name';
                
                const actions = document.createElement('div');
                actions.className = 'item-actions';
                
                const editBtn = document.createElement('button');
                editBtn.className = 'icon-btn';
                editBtn.textContent = '‚úèÔ∏è';
                editBtn.onclick = (e) => {
                    e.stopPropagation();
                    editItem(index, itemCard, itemName);
                };
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'icon-btn';
                deleteBtn.textContent = 'üóëÔ∏è';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteItem(index);
                };
                
                actions.appendChild(editBtn);
                actions.appendChild(deleteBtn);
                
                itemCard.appendChild(itemName);
                itemCard.appendChild(actions);
                
                // „Éâ„É©„ÉÉ„Ç∞„Ç§„Éô„É≥„Éà
                itemCard.addEventListener('dragstart', handleDragStart);
                itemCard.addEventListener('dragend', handleDragEnd);
                
                itemsList.appendChild(itemCard);
            });
        }

        // ÈÅ∏Êäû„Åï„Çå„ÅüÈ†ÖÁõÆ„ÅÆÊèèÁîª
        function renderSelectedItems() {
            const selectedItems = document.getElementById('selectedItems');
            selectedItems.innerHTML = '';
            
            state.selectedItems.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'selected-item';
                itemDiv.draggable = true;
                itemDiv.dataset.index = index;
                
                const itemText = document.createElement('span');
                itemText.textContent = item;
                itemDiv.appendChild(itemText);
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.textContent = '√ó';
                removeBtn.onclick = (e) => {
                    e.stopPropagation();
                    state.selectedItems.splice(index, 1);
                    renderSelectedItems();
                    saveState();
                };
                
                // „Éâ„É©„ÉÉ„Ç∞„Ç§„Éô„É≥„Éà
                itemDiv.addEventListener('dragstart', (e) => {
                    e.dataTransfer.effectAllowed = 'move';
                    e.dataTransfer.setData('text/plain', JSON.stringify({ type: 'selected', index }));
                    itemDiv.classList.add('dragging');
                });
                
                itemDiv.addEventListener('dragend', (e) => {
                    itemDiv.classList.remove('dragging');
                });
                
                itemDiv.appendChild(removeBtn);
                selectedItems.appendChild(itemDiv);
            });
        }

        // È†ÖÁõÆ„ÅÆÁ∑®ÈõÜ
        function editItem(index, card, nameSpan) {
            const currentName = state.items[index];
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentName;
            input.maxLength = 30;
            
            nameSpan.replaceWith(input);
            card.classList.add('edit-mode');
            input.focus();
            input.select();
            
            const finishEdit = () => {
                const newName = input.value.trim();
                if (newName && newName !== currentName) {
                    state.items[index] = newName;
                    saveState();
                }
                renderItems();
            };
            
            input.addEventListener('blur', finishEdit);
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    finishEdit();
                }
            });
        }

        // È†ÖÁõÆ„ÅÆÂâäÈô§
        function deleteItem(index) {
            if (confirm(`„Äå${state.items[index]}„Äç„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü`)) {
                state.items.splice(index, 1);
                saveState();
                renderItems();
                showMessage('È†ÖÁõÆ„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü');
            }
        }

        // È†ÖÁõÆ„ÅÆËøΩÂä†
        function addItem() {
            const input = document.getElementById('newItemInput');
            const newItem = input.value.trim();
            
            if (!newItem) {
                showMessage('È†ÖÁõÆÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            if (state.items.length >= 10) {
                showMessage('È†ÖÁõÆ„ÅØÊúÄÂ§ß10ÂÄã„Åæ„Åß„Åß„Åô');
                return;
            }
            
            if (state.items.includes(newItem)) {
                showMessage('Âêå„ÅòÂêçÂâç„ÅÆÈ†ÖÁõÆ„ÅåÊó¢„Å´Â≠òÂú®„Åó„Åæ„Åô');
                return;
            }
            
            state.items.push(newItem);
            input.value = '';
            saveState();
            renderItems();
            showMessage('È†ÖÁõÆ„ÇíËøΩÂä†„Åó„Åæ„Åó„Åü');
        }

        // „Éâ„É©„ÉÉ„Ç∞ÈñãÂßã
        function handleDragStart(e) {
            e.dataTransfer.effectAllowed = 'copy';
            e.dataTransfer.setData('text/plain', JSON.stringify({ type: 'candidate', item: e.target.dataset.item }));
            e.target.classList.add('item-card-dragging');
        }

        // „Éâ„É©„ÉÉ„Ç∞ÁµÇ‰∫Ü
        function handleDragEnd(e) {
            e.target.classList.remove('item-card-dragging');
        }

        // „Éâ„É≠„ÉÉ„Éó„Çæ„Éº„É≥„ÅÆË®≠ÂÆö
        const dropZone = document.getElementById('dropZone');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'copy';
            dropZone.classList.add('drop-zone-active');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drop-zone-active');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drop-zone-active');
            
            try {
                const data = JSON.parse(e.dataTransfer.getData('text/plain'));
                if (data.type === 'candidate') {
                    const item = data.item;
                    if (item && !state.selectedItems.includes(item)) {
                        state.selectedItems.push(item);
                        renderSelectedItems();
                        saveState();
                        showMessage(`„Äå${item}„Äç„ÇíËøΩÂä†„Åó„Åæ„Åó„Åü`);
                    }
                }
            } catch (err) {
                console.error('Drop failed:', err);
            }
        });

        // ÈñãÂßã„Éú„Çø„É≥
        document.getElementById('startBtn').addEventListener('click', () => {
            if (state.selectedItems.length === 0) {
                showMessage('‰ΩúÊ•≠È†ÖÁõÆ„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            state.currentTask = state.selectedItems[0];
            state.startTime = new Date();
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('breakStartBtn').disabled = false;
            
            const currentTask = document.getElementById('currentTask');
            const taskName = document.getElementById('taskName');
            const startTime = document.getElementById('startTime');
            
            taskName.textContent = state.currentTask;
            startTime.textContent = formatTime(state.startTime);
            currentTask.style.display = 'block';
            
            showMessage('‰ΩúÊ•≠„ÇíÈñãÂßã„Åó„Åæ„Åó„Åü');
        });

        // ÁµÇ‰∫Ü„Éú„Çø„É≥
        document.getElementById('stopBtn').addEventListener('click', () => {
            if (!state.currentTask || !state.startTime) return;
            
            const endTime = new Date();
            const record = {
                task: state.currentTask,
                start: state.startTime.toISOString(),
                end: endTime.toISOString()
            };
            
            state.records.push(record);
            saveState();
            
            state.currentTask = null;
            state.startTime = null;
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('breakStartBtn').disabled = true;
            document.getElementById('currentTask').style.display = 'none';
            
            showMessage('‰ΩúÊ•≠„ÇíÁµÇ‰∫Ü„Åó„Åæ„Åó„Åü');
        });

        // ‰ºëÊÜ©ÈñãÂßã„Éú„Çø„É≥
        document.getElementById('breakStartBtn').addEventListener('click', () => {
            if (state.onBreak) return;
            
            // ‰ΩúÊ•≠‰∏≠„ÅÆÂ†¥Âêà„ÄÅÁèæÂú®„ÅÆ‰ΩúÊ•≠„Çí‰∏ÄÊôÇÁµÇ‰∫Ü
            if (state.currentTask && state.startTime) {
                const breakStart = new Date();
                const record = {
                    task: state.currentTask,
                    start: state.startTime.toISOString(),
                    end: breakStart.toISOString()
                };
                state.records.push(record);
                
                // ‰ΩúÊ•≠ÊÉÖÂ†±„Çí‰øùÂ≠ò
                state.taskBeforeBreak = state.currentTask;
                state.startTimeBeforeBreak = state.startTime;
                
                // ÁèæÂú®„ÅÆ‰ΩúÊ•≠„Çí„ÇØ„É™„Ç¢
                state.currentTask = null;
                state.startTime = null;
                document.getElementById('currentTask').style.display = 'none';
            }
            
            // ‰ºëÊÜ©ÈñãÂßã
            state.onBreak = true;
            state.breakStartTime = new Date();
            
            document.getElementById('breakStartBtn').disabled = true;
            document.getElementById('breakEndBtn').disabled = false;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = true;
            
            const breakStatus = document.getElementById('breakStatus');
            const breakTime = document.getElementById('breakTime');
            breakTime.textContent = formatTime(state.breakStartTime);
            breakStatus.style.display = 'block';
            
            showMessage('‰ºëÊÜ©„ÇíÈñãÂßã„Åó„Åæ„Åó„Åü');
        });

        // ‰ºëÊÜ©ÁµÇ‰∫Ü„Éú„Çø„É≥
        document.getElementById('breakEndBtn').addEventListener('click', () => {
            if (!state.onBreak || !state.breakStartTime) return;
            
            const breakEnd = new Date();
            
            // ‰ºëÊÜ©„ÇíË®òÈå≤
            const breakRecord = {
                task: '‰ºëÊÜ©',
                start: state.breakStartTime.toISOString(),
                end: breakEnd.toISOString()
            };
            state.records.push(breakRecord);
            saveState();
            
            // ‰ºëÊÜ©Áä∂ÊÖã„Çí„ÇØ„É™„Ç¢
            state.onBreak = false;
            state.breakStartTime = null;
            document.getElementById('breakStatus').style.display = 'none';
            document.getElementById('breakEndBtn').disabled = true;
            
            // ‰ºëÊÜ©Ââç„Å´‰ΩúÊ•≠„Åó„Å¶„ÅÑ„ÅüÂ†¥Âêà„ÄÅËá™ÂãïÁöÑ„Å´ÂÜçÈñã
            if (state.taskBeforeBreak) {
                state.currentTask = state.taskBeforeBreak;
                state.startTime = breakEnd;
                
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('breakStartBtn').disabled = false;
                
                const currentTask = document.getElementById('currentTask');
                const taskName = document.getElementById('taskName');
                const startTime = document.getElementById('startTime');
                
                taskName.textContent = state.currentTask;
                startTime.textContent = formatTime(state.startTime);
                currentTask.style.display = 'block';
                
                state.taskBeforeBreak = null;
                state.startTimeBeforeBreak = null;
                
                showMessage('‰ºëÊÜ©„ÇíÁµÇ‰∫Ü„Åó„ÄÅ‰ΩúÊ•≠„ÇíÂÜçÈñã„Åó„Åæ„Åó„Åü');
            } else {
                document.getElementById('startBtn').disabled = false;
                showMessage('‰ºëÊÜ©„ÇíÁµÇ‰∫Ü„Åó„Åæ„Åó„Åü');
            }
        });

        // „É¨„Éù„Éº„ÉàÁîüÊàê
        document.getElementById('reportBtn').addEventListener('click', () => {
            const today = new Date();
            const todayStr = `${today.getFullYear()}/${String(today.getMonth() + 1).padStart(2, '0')}/${String(today.getDate()).padStart(2, '0')}`;
            
            const todayRecords = state.records.filter(r => {
                const recordDate = new Date(r.start).toDateString();
                return recordDate === today.toDateString();
            });
            
            if (todayRecords.length === 0) {
                showMessage('Êú¨Êó•„ÅÆË®òÈå≤„Åå„ÅÇ„Çä„Åæ„Åõ„Çì');
                return;
            }
            
            let report = `${todayStr} ÂÆüÁ∏æ„É¨„Éù„Éº„Éà\n\n`;
            
            const summary = {};
            
            todayRecords.forEach(record => {
                const start = new Date(record.start);
                const end = new Date(record.end);
                const startStr = `${String(start.getHours()).padStart(2, '0')}:${String(start.getMinutes()).padStart(2, '0')}`;
                const endStr = `${String(end.getHours()).padStart(2, '0')}:${String(end.getMinutes()).padStart(2, '0')}`;
                
                report += `${startStr}~${endStr}: ${record.task}\n\n`;
                
                const minutes = Math.round((end - start) / 1000 / 60);
                const hours = (minutes / 60).toFixed(2);
                
                if (!summary[record.task]) {
                    summary[record.task] = { minutes: 0, hours: 0 };
                }
                summary[record.task].minutes += minutes;
                summary[record.task].hours = (summary[record.task].minutes / 60).toFixed(2);
            });
            
            report += '„Çµ„Éû„É™Ôºö';
            const summaryParts = [];
            
            // ÊôÇÈñì„ÅÆÂ§ö„ÅÑÈ†Ü„Å´„ÇΩ„Éº„Éà
            const sortedSummary = Object.entries(summary).sort((a, b) => b[1].minutes - a[1].minutes);
            
            let totalMinutes = 0;
            let breakMinutes = 0;
            
            for (const [task, time] of sortedSummary) {
                summaryParts.push(`${task}Ôºö${time.minutes}ÂàÜ(${time.hours}h)`);
                totalMinutes += time.minutes;
                if (task === '‰ºëÊÜ©') {
                    breakMinutes = time.minutes;
                }
            }
            report += summaryParts.join('„ÄÄ');
            
            // ÂêàË®àÊôÇÈñì„ÇíËøΩÂä†ÔºàÂÆüÂÉçÊôÇÈñì„Å®‰ºëÊÜ©ÊôÇÈñì„ÇíÂàÜ„Åë„Å¶Ë°®Á§∫Ôºâ
            const workMinutes = totalMinutes - breakMinutes;
            const workHours = (workMinutes / 60).toFixed(2);
            const breakHours = (breakMinutes / 60).toFixed(2);
            const totalHours = (totalMinutes / 60).toFixed(2);
            
            report += '\n\n';
            if (breakMinutes > 0) {
                report += `ÂÆüÂÉçÔºö${workMinutes}ÂàÜ(${workHours}h)„ÄÄ‰ºëÊÜ©Ôºö${breakMinutes}ÂàÜ(${breakHours}h)„ÄÄÂêàË®àÔºö${totalMinutes}ÂàÜ(${totalHours}h)`;
            } else {
                report += `ÂêàË®àÔºö${totalMinutes}ÂàÜ(${totalHours}h)`;
            }
            
            document.getElementById('reportText').value = report;
            document.getElementById('reportModal').classList.add('show');
        });

        // „É¨„Éù„Éº„Éà„ÅÆ„Ç≥„Éî„Éº
        document.getElementById('copyBtn').addEventListener('click', () => {
            const textarea = document.getElementById('reportText');
            textarea.select();
            navigator.clipboard.writeText(textarea.value).then(() => {
                showMessage('„É¨„Éù„Éº„Éà„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü');
            });
        });

        // „É¨„Éù„Éº„Éà„ÇíÈñâ„Åò„Çã
        document.getElementById('closeBtn').addEventListener('click', () => {
            document.getElementById('reportModal').classList.remove('show');
        });

        // „Éï„É≠„Éº„ÉÜ„Ç£„É≥„Ç∞ËøΩÂä†„Éú„Çø„É≥
        document.getElementById('floatingAddBtn').addEventListener('click', () => {
            const panel = document.getElementById('addItemPanel');
            panel.classList.toggle('show');
            if (panel.classList.contains('show')) {
                document.getElementById('newItemInput').focus();
            }
        });

        // „Éë„Éç„É´„ÇíÈñâ„Åò„Çã
        document.getElementById('closePanelBtn').addEventListener('click', () => {
            document.getElementById('addItemPanel').classList.remove('show');
        });

        // Êñ∞„Åó„ÅÑÈ†ÖÁõÆ„ÇíËøΩÂä†
        document.getElementById('addItemBtn').addEventListener('click', () => {
            addItem();
            document.getElementById('addItemPanel').classList.remove('show');
        });
        
        document.getElementById('newItemInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addItem();
                document.getElementById('addItemPanel').classList.remove('show');
            }
        });

        // „Éë„Éç„É´Â§ñ„Çí„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
        document.addEventListener('click', (e) => {
            const panel = document.getElementById('addItemPanel');
            const btn = document.getElementById('floatingAddBtn');
            if (!panel.contains(e.target) && !btn.contains(e.target)) {
                panel.classList.remove('show');
            }
        });

        // ÊôÇÂàª„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function formatTime(date) {
            return `${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
        }

        // ÂàùÊúüÂåñ
        loadState();
        renderItems();
        renderSelectedItems();
    </script>
</body>
</html>
